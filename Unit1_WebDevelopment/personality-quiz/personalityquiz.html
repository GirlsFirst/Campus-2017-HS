<html>
  <head>
    <title>Personality Quiz</title>
    <script src="personalityquiz.js"></script>
  </head>
  <body>
    <div class="question_box" id="q1">
      <div class="question_text">1. What's your favorite way to spend an afternoon?</div>
      <table>
        <tr><td><input type="radio" name="q1" value="reading"></td><td>Reading</td></tr>
        <tr><td><input type="radio" name="q1" value="with my family"></td><td>with my family</td></tr>
        <tr><td><input type="radio" name="q1" value="playing with fire"></td><td>playing with fire</td></tr>
      </table>
    </div>
    <div class="question_box" id="q2">
      <div class="question_text">2. What's your greatest strength?</div>
      <table>
        <tr><td><input type="radio" name="q2" value="power"></td><td>power</td></tr>
        <tr><td><input type="radio" name="q2" value="heart"></td><td>heart</td></tr>
        <tr><td><input type="radio" name="q2" value="brain"></td><td>brain</td></tr>
      </table>
    </div>
    <div class="question_box" id="q3">
      <div class="question_text">3. What is your favorite animal?</div>
      <table>
        <tr><td><input type="radio" name="q3" value="none"></td><td>I don't like any</td></tr>
        <tr><td><input type="radio" name="q3" value="otters"></td><td>Otters</td></tr>
        <tr><td><input type="radio" name="q3" value="weasels"></td><td>Weasels</td></tr>
      </table>
    </div>
    <br/>
    <button type="button" onclick="score()">Who am I?</button>
  </body>
</html>
